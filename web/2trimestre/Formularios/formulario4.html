<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuesta</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <form action="/enviar-encuesta" method="POST">
            <h2>Encuesta de Opinión</h2>
            <label>¿Qué te pareció el contenido?</label>
            <textarea name="opinion" rows="4"></textarea>
            
            <label>Calificación:</label>
            <input type="number" name="nota" min="1" max="10">
            
            <button type="submit">Enviar Encuesta</button>
        </form>
    </main>
    <footer>
        <p>Gracias por participar</p>
    </footer>
</body>
</html>
