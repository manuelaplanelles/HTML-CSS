<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripción al Curso</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <form action="/inscribir" method="POST">
            <h2>Inscripción</h2>
            <label>Nombre:</label>
            <input type="text" name="usuario" required>
            
            <label>Selecciona el curso:</label>
            <select name="curso">
                <option value="html">HTML desde cero</option>
                <option value="css">CSS Avanzado</option>
            </select>
            
            <button type="submit">Finalizar Inscripción</button>
        </form>
    </main>
    <footer>
        <p>Contacto: cursos@ejemplo.com</p>
    </footer>
</body>
</html>
