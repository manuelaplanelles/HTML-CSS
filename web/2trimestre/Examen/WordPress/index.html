<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen WordPress - Manuela Planelles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .contenedor-imagen {
            max-width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .contenedor-imagen img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
        
        .boton-volver {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            transition: background 0.3s ease;
        }
        
        .boton-volver:hover {
            background-color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="contenedor-imagen">
        <img src="screencapture-localhost-wordpress-elementor-26-2026-02-05-18_58_26.png" 
             alt="Examen WordPress - Elementor">
